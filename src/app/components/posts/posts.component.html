<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="posts">
        <ngb-carousel>
            <ng-template ngbSlide *ngFor="let post of posts">
              <div class="picsum-img-wrapper">
                <img [src]="post.image" alt="Unavailable">
              </div>
              <div class="carousel-caption">
                <h3>{{post.name}}</h3>
                <p>{{post.content}}</p>
              </div>
            </ng-template>
          </ngb-carousel>
          <br>
          <button mat-raised-button class="addnew" (click)="addNew('post')">+ Add new post</button>
    </div>
</body>
</html>
